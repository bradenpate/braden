<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/fvi1zio.css">
</head>
<body >
    <header class="text-gray-600 font-ivy mix-blend-multiply">
      <div id="navbar"></div>
      <script>
       fetch("../navbar.html")
  .then((response) => response.text())
  .then((html) => {
    document.getElementById("navbar").innerHTML = html;

    const currentPath = window.location.pathname.replace(/\/$/, ""); // Normalize the current path
    const navLinks = document.querySelectorAll(".nav-link");

    navLinks.forEach((link) => {
      // Resolve relative href to absolute path
      const linkPath = new URL(link.getAttribute("href"), window.location.href).pathname.replace(/\/$/, "");

      // Compare resolved link path with the current path
      if (link.id !== "sayHello" && linkPath === currentPath) {
        link.classList.add("text-blue-950");
        link.classList.remove("text-slate-400");
      } else {
        link.classList.add("text-slate-400");
        link.classList.remove("text-blue-950");
      }
    });
  })
  .catch((err) => console.error("Error loading navbar:", err));
      </script>
      </header>
<div class="flex p-8 animate-fadeIn">
  <div class="max-w-16"><img src="../images/work/agile/client.svg"></img></div>
  <div class="grid-rows-2 pl-4"><p id="work-title" class="text-2xl font-bold text-slate-800 font-ivy">Mendix</p><p id="work-subtitle" class="font-ivy text-2xl font-bold text-slate-400">Do Doing Done: Agile eBook</p></div>
</div>
    <div class="mx-auto p-8 animate-fadeIn">

</div>
